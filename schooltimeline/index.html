<!DOCTYPE html><html><head><title>School Timeline Aug 2014</title><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><style type="Text/CSS">#my-timeline {
	height              : 360px;
	border              : 1px solid #aaa;
	-moz-user-select    : -moz-none;
	-khtml-user-select  : none;
	-webkit-user-select : none;
	-ms-user-select     : none;
	user-select         : none;
}
@import url("http://www.simile-widgets.org/styles/common.css");

.timeline-default {
	font-family: Trebuchet MS, Helvetica, Arial, sans serif;
	font-size: 8pt;
	border: 1px solid #aaa;
}

.tape-special_event, .small-special_event { background-color: orange; }		</style><script src="http://api.simile-widgets.org/timeline/2.3.1/timeline-api.js" type="text/javascript"></script></head><body><div id="my-timeline" class="timeline-default"></div><!-- At end for loading speed--><script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script><script type="text/javascript">jQuery(function($) {
	var histSource = new Timeline.DefaultEventSource();
	var humaSource = new Timeline.DefaultEventSource();
	var govtSource = new Timeline.DefaultEventSource();
	var musiSource = new Timeline.DefaultEventSource();
	var decorators = [];
	for(var date = new Date("25 Aug 2014 GMT"); date<new Date("13 Dec 2014 GMT"); date = new Date(date.getTime() + (1000*60*60*24*7)))
		decorators.push(
			{date:date, color:"#DED", span:1000*60*60*24},
			{date:new Date(date.getTime() + 1000*60*60*24*2), color:"#DDE", span:1000*60*60*24}
		);
	decorators.push({date:new Date(), color:"#F88", span:1000*60*60});
	var makeDecorator = function(entry) {
		return new Timeline.SpanHighlightDecorator({
			startDate: entry.date,
			endDate  : new Date(entry.date.getTime() + entry.span),
			color    : entry.color,
			opacity  : 80,
		});
	};
	var startDate = new Date();
	tl = Timeline.create(document.getElementById("my-timeline"), [
		$.extend(Timeline.createBandInfo({
			eventSource    : histSource,
			date           : startDate,
			width          : "80px",
			intervalUnit   : Timeline.DateTime.DAY,
			intervalPixels : 40,
		}), {
			decorators     : decorators.map(makeDecorator),
		}),
		$.extend(Timeline.createBandInfo({
			eventSource    : humaSource,
			date           : startDate,
			width          : "80px",
			intervalUnit   : Timeline.DateTime.DAY,
			intervalPixels : 40,
		}), {
			decorators     : decorators.map(makeDecorator),
			syncWith       : 0,
		}),
		$.extend(Timeline.createBandInfo({
			eventSource    : govtSource,
			date           : startDate,
			width          : "80px",
			intervalUnit   : Timeline.DateTime.DAY,
			intervalPixels : 40,
		}), {
			decorators     : decorators.map(makeDecorator),
			syncWith       : 0,
		}),
		$.extend(Timeline.createBandInfo({
			eventSource    : musiSource,
			date           : startDate,
			width          : "80px",
			intervalUnit   : Timeline.DateTime.DAY,
			intervalPixels : 40,
		}), {
			decorators     : decorators.map(makeDecorator),
			syncWith       : 0,
		}),
		$.extend(Timeline.createBandInfo({
			overview       : true,
			date           : startDate,
			width          : "40px",
			intervalUnit   : Timeline.DateTime.MONTH,
			intervalPixels : 40,
		}), {
			syncWith       : 0,
			highlight      : true,
		}),
	]);
	Timeline.loadXML("hist.xml", function(xml, url) { histSource.loadXML(xml, url); });
	Timeline.loadXML("huma.xml", function(xml, url) { humaSource.loadXML(xml, url); });
	Timeline.loadXML("govt.xml", function(xml, url) { govtSource.loadXML(xml, url); });
	Timeline.loadXML("musi.xml", function(xml, url) { musiSource.loadXML(xml, url); });
});</script></body></html>
