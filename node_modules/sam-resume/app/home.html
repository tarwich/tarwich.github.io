<div>
  <div class='top bar'>
    <span>{{ home.name }}</span>
  </div>
  <div class='box section'>
    <div class='header'>Profile</div>
    <div class="content">
      <p ng-repeat="paragraph in home.paragraphs">{{ paragraph }}</p>
      <dl>
        <dt ng-repeat-start="(name, description) in home.favorites">{{ name }}</dt>
        <dd ng-repeat-end>{{ description }}</dd>
      </dl>
    </div>
  </div>
  <ui-box header="Skills" class="skills" ng-if="home.skills.length">
    <resume-skill ng-repeat="skill in home.skills" ng-model="skill" class="{{ skill.class }}">
      {{ skill.name }}
    </resume-skill>
  </ui-box>
  <ui-box header="Languages" class="languages" ng-if="home.languages.length">
    <resume-skill ng-repeat="language in home.languages" ng-model="language" class="{{ language.class }}">
      {{ language.name }}
    </resume-skill>
  </ui-box>
  <ui-box header="Employment" class="jobs">
    <div ng-repeat="job in home.jobs" class="job">
      <div class="times">
        <span ng-repeat="time in job.time | orderBy:'-' track by $index" class="time">{{ time }}</span>
      </div>
      <div class="company">{{ job.company }}</div>
      <div class="title">{{ job.title }}</div>
      <div class="things" ng-repeat="thing in job.things">
        <span class="thing">{{ thing }}</span>
      </div>
      <div class="skills">
        <span class="skill" ng-repeat="skill in job.skills | unique">{{ skill }}</span>
      </div>
    </div>
  </ui-box>
  <ui-box header="Education" class="jobs" ng-if="home.education">
    <div ng-repeat="school in home.education" class="job">
      <div class="company">{{ school.name }}</div>
      <div class="title" ng-repeat="degree in school.degrees">
        {{ degree.name }} ({{ degree.year }})
      </div>
    </div>
  </ui-box>
</div>
